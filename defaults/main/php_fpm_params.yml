disabled_functions_params:
  - dl
  # - exec
  - passthru
  # - shell_exec
  # - system
  - proc_open
  - popen
  - parse_ini_file
  - show_source

pid: /run/php-fpm.pid
error_log: /var/log/php-fpm.log
daemonize: True

log:
  limit: 1024
  level: notice
  buffering: True

syslog:
  facility: daemon
  ident: php-fpm